<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="uft-8">
<title>無限ウィングマン</title>
<link rel="stylesheet" href="main.css">

</head>
<body>
<button type="button" onclick="soundPlay()">ボディ - アーマー
    <div class="audio1", id="audio1">
        　　<audio id="sounds1" src="wingman-body-armor.mp3" preload="auto">
        　　</audio>
        </div>
</button>
<button type="button" onclick="soundPlay()">ヘッド - 割れる
    <div class="audio2", id="audio2">
        　　<audio id="sounds2" src="wingman-head-clack.mp3" preload="auto">
        　　</audio>
        </div>
</button>
<button type="button" onclick="soundPlay()">ヘッド - ダウン
    <div class="audio3", id="audio3">
        　　<audio id="sounds3" src="wingman-head-down.mp3" preload="auto">
        　　</audio>
        </div>
</button>
<script>    
window.addEventListener("DOMContentLoaded", () => {
　　const audio = document.getElementById("audio1");
　audio.addEventListener('click', function(){
　　document.getElementById("sounds1").currentTime = 0;
　　document.getElementById("sounds1").play();
　});
});
window.addEventListener("DOMContentLoaded", () => {
　　const audio = document.getElementById("audio2");
　audio.addEventListener('click', function(){
　　document.getElementById("sounds2").currentTime = 0;
　　document.getElementById("sounds2").play();
　});
});
window.addEventListener("DOMContentLoaded", () => {
　　const audio = document.getElementById("audio3");
　audio.addEventListener('click', function(){
　　document.getElementById("sounds3").currentTime = 0;
　　document.getElementById("sounds3").play();
　});
});
</script>
</body>
</html>
